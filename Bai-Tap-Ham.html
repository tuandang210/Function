    <script>
            //Bai 1
            function getLength() {
                let array = [];
                let length = prompt("Nhập độ dài mảng");
                length = parseInt(length);
                for (let i = 0; i < length; i++) {
                    array[i] = parseInt(prompt("Nhập phần tử của mảng"));
                }
                document.write("Độ dài chuỗi là " + array.length)
            }

            //Bai 2
            function getAvg() {
                let array = [];
                let length = prompt("Nhập độ dài mảng");
                length = parseInt(length);
                for (let i = 0; i < length; i++) {
                    array[i] = parseInt(prompt("Nhập phần tử của mảng"));
                }
                let total = 0;
                let avg;
                for (let i = 0; i < array.length; i++) {
                    total += array[i];
                }
                avg = total / array.length;
                alert("Trung bình = " +avg);
            }

            //Bai 3
            function getMaxMin() {
                let array = [];
                let length = prompt("Nhập độ dài mảng");
                length = parseInt(length);
                for (let i = 0; i < length; i++) {
                    array[i] = parseInt(prompt("Nhập phần tử của mảng"));
                }
                let min = array[0];
                let max = array[0];
                for (let i = 0; i < array.length; i++) {
                    if (min > array[i]) {
                        min = array[i];
                    }
                    if (max < array[i]) {
                        max = array[i];
                    }
                }
                alert("Min = " + min + " Max = " + max);
            }

            //Bai 4
            function calculator() {
                let a=parseInt(prompt("Nhập số thứ nhất:"));
                let b=parseInt(prompt("Nhập số thứ hai"));
                let operation=prompt("Nhập phép toán +,-,*,/");
                if (operation === "+") {
                    alert("Tổng = " + (a+b));
                } else if (operation=== "-") {
                    alert("Hiệu = " + (a-b));
                } else if (operation === "*") {
                    alert("Tích = " + (a*b));
                } else if (operation === "/") {
                    alert("Thương = " +(a/b));
                } else {
                    alert("Không thực hiện được phép toán đó");
                }
            }
