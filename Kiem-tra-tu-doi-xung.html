        function isPalindrome() {
            let word=prompt("Nhập từ cần kiểm tra");
            let x=word.length;
            let i=0;
            while ((i<x/2) && (x>x/2)) {
                if (word[i]===word[x-1]) {
                    return true;
                } else {
                    return false;
                }
                i++;
                x--;
            }
        }
    </script>
