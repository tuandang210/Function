<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dsa</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0) {
                return "mảng rỗng";
            }
            let min=arr[0];
            for (let i=0;i<arr.length;i++) {
                if (arr[i]<min) {
                    min=arr[i];
                }
            } return min;
        }

        let arr1= [3, 5, 1, 8, -3, 7, 8]
        let min =minArray(arr1);
        alert(min);

        let arr2= [7, 12, 6, 9, 20, 56, 89];
        min1=minArray(arr2);
        alert(min1);

        let arr3= [];
        min2=minArray(arr3);
        alert(min2);

        let arr4= [0, 0, 0, 0, 0, 0];
        min3=minArray(arr4);
        alert(min3);

    </script>
</body>
</html>
