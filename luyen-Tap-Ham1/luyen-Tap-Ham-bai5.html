<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gfds</title>
</head>
<body>
    <script>
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function findStar() {
            let a=prompt("Nhập tên ngôi sao");
                if (stars.indexOf(a)!== -1) {
                     alert("Chòm sao tương ứng là: " +constellation[stars.indexOf(a)]);
                 } else {
                     alert("Không tìm thấy ngôi sao");
                 }
             }
        findStar();
    </script>
</body>
</html>
