<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fd</title>
</head>
<body>
    <script>
        function check() {
            let a=+prompt("Nhập số thứ nhất");
            let b=+prompt("Nhập số thứ hai");
            if (a>b) {
                alert("Số thứ nhất lớn hơn số thứ hai")
            } else {
                let sum=a+b;
                document.write("Sum = " +sum);
            }
        }
        check();
    </script>
</body>
</html>
