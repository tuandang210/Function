<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fd</title>
</head>
<body>
    <script>
        function checkmin() {
            let a=+prompt("Nhập số thứ nhất");
            let b=+prompt("Nhập số thứ hai");
            let c=+prompt("Nhập số thứ ba");
            let min = a;
            if (b<min) {
                min=b;
            }
            if (c<min) {
                min=c;
            }
            alert("Giá trị nhỏ nhất là: " +min);
        }
        checkmin();
    </script>
</body>
</html>
