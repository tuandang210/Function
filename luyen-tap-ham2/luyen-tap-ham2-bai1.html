<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fdshf</title>
</head>
<body>
    <script>
        function tinhbinhphuong (number)  {
            return number*number;
        }
        let a=prompt("Nhập số bất kì")
        a=parseInt(a);
        let result = tinhbinhphuong(a);
        alert(result);
    </script>
</body>
</html>
