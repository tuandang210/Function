<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ds</title>
</head>
<body>
    <script>
        function checkNumber () {
            let a=prompt("Nhập số");
            a=parseInt(a);
            if (a>0) {
                return true;
            } else if (a<0) {
                return false;
            } else {
                alert("Đây là số 0");
            }
        }
        checkNumber();
    </script>
</body>
</html>
