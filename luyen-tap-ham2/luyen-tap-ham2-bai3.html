<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fd</title>
</head>
<body>
    <script>
        function factorial(x) {
            let giaithua = 1;
            for (let i=1;i<=x;i++) {
                giaithua=giaithua* i;
            } return giaithua;
        }

        let a=prompt("Nhập số");
        a=parseInt(a);
        let giathuaa=factorial(a);
        alert(giathuaa);
    </script>
</body>
</html>
