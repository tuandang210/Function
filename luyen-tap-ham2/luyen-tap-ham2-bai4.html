<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fdsa</title>
</head>
<body>
    <input type="text" onkeypress="myFunction(event)">
    <script>
        function myFunction(event) {
            var a = event.keyCode;
            if ((48<=a)&&(a<=57)) {
                return true;
            } else {
                return false
            }
        }
    </script>
</body>
</html>
